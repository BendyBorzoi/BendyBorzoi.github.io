<html id="fullDoc">
<head>
    <title data-bind="text: timerTitle"></title>
    <link rel="shortcut icon" type="image/x-icon" href="img/clock.png"/>
    <script type='text/javascript'
            src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-debug.js"></script>
    <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.js'></script>
    <link rel="stylesheet" href="css/cd.css">
    <script type="text/javascript" src="js/vm.js"></script>
</head>
<body>
<div id="nav"></div>
<div data-bind="visible: timerNotStarted">
    <button data-bind="click: switchType">switch</button>
    <form data-bind="visible: timerInputs1, submit: init1">
        <div>
            <input class="cdInput" type="number" data-bind="value: timerInputMinutes" placeholder="time in minutes"
                   min="0">
        </div>
        <div>
            <input class="cdInput" data-bind="value: timerMsg" placeholder="message on completion">
        </div>
        <button type="submit" style="display: none">go</button>
    </form>
    <form data-bind="visible: timerInputs2, submit: init21">
        <div>
            <input class="cdInput cdInputSplit" type="number"
                   data-bind="value: timerInputHour" placeholder="hours" min="0" max="23">
            <input class="cdInput cdInputSplit" type="number"
                   data-bind="value: timerInputMinute" placeholder="minutes" min="0" max="59">
        </div>
        <div>
            <input type="text" class="cdInput"
                   data-bind="value: timerMsg" placeholder="message on completion">
        </div>
        <button type="submit" style="display: none">go</button>
    </form>
</div>
<div class="cdDisplay">
    <div><span data-bind="text: timerString"></span></div>
    <div style="font-size: 3vw"><span data-bind="text: timerText"></span></div>
</div>
<script type="text/javascript">
    var vm = new TimerViewModel();
    ko.applyBindings(vm, document.getElementById("fullDoc"));
    var arr = location.hash.split(';');
    if (arr.length) {
        vm.timerInputMinutes(arr[1]);
        vm.timerMsg(arr[2]);
        vm.init1();
    }
</script>
</body>
</html>
