<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">

    <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <!--<li class="nav-item">-->
            <!--<a class="nav-link" href="#">//Link</a>-->
            <!--</li>-->
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                   data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Utilities
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" data-bind="click: function(){vm.nav('cd')}" href="#">cd</a>

        </ul>
        <!--<div>send memes</div>-->
    </div>
</nav>
<div data-bind="visible: loading" style="text-align: center"><h1>loading...</h1></div>
<div style="width: 100%; height: calc(100vh - 60px)" data-bind="visible: nav() !== 'home'">
    <iframe id="i" onload="this.style.opacity=1;typeof vm !== 'undefined' ? vm.loading(false) : null;"
            style="border-width: 0; width: 100%; height: 100%;"></iframe>
</div>
<div class="container">
    <div data-bind="visible: nav() === 'home'" class="container">
        <div class="col-md-12">
            <h1>Hello there.</h1>
            <p>This is a web page. We live in a society.</p>
        </div>
    </div>
</div>
<script>
    let srcMap = {
            cd: 'cd/cd.html',
            todo: 'todo/todo/index.html',
            about: 'about.html'
        },
        VM = function () {
            let self = this;
            self.nav = ko.observable('home');
            self.loading = ko.observable(false);
            self.doNav = ko.computed(function () {
                if (srcMap[self.nav()]) {
                    self.loading(true);
                    document.getElementById('i').style.opacity = '0';
                    document.getElementById('i').src = srcMap[self.nav()];
                }
            });
        },
        vm = new VM();
    ko.applyBindings(vm);
</script>
</body>
</html>
