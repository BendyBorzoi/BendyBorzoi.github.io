<div data-ng-app="todo" ng-cloak class="container">
    <div class="col-md-12">
        <div class="todoContainer">
            <div ng-controller="Controller">
                <div ng-show="!u" class="loginWindow">
                    <form ng-submit="login()" ng-show="displayLogin">Login
                        <input ng-model="usernameInput" title="usernameInput" class="form-control">
                        <input ng-model="passwordInput" title="passwordInput" type="password" class="form-control">
                        <input type="submit" class="btn btn-default addButton">
                    </form>
                    <form ng-submit="signUp()" ng-show="!displayLogin">Register
                        <input ng-model="newUsernameInput" title="newUsernameInput" class="form-control">
                        <input ng-model="newPasswordInput" title="newPasswordInput" type="password"
                               class="form-control">
                        <input type="submit" class="btn btn-default addButton">
                    </form>
                    <button ng-click="displayLogin = !displayLogin" class="btn btn-default addButton"
                            ng-bind="displayLogin ? 'register instead' : 'login instead'"></button>
                </div>
                <div ng-show="u">
                    <div class="inputContainer">
                        <button class="btn btn-default addButton" data-ng-click="sendNewTodo()">+</button>
                        <input class="form-control" ng-model="params.text" placeholder="Title"
                               data-ng-keypress="keyPressed($event)">
                        <input class="form-control" ng-model="params.detailText" placeholder="Details (optional)"
                               data-ng-keypress="keyPressed($event)">
                    </div>

                    <ul class="todoDisplay">
                        <li class="singleTodo" ng-repeat="item in items" data-ng-click="sendCheckEdit(item.id)">
                            <input title="" type="checkbox" data-ng-checked="item.completed">
                            {{item.title}}
                            <span class="details">{{item.details}}</span>
                            <button class="listButton btn-default" data-ng-click="removeTodo(item.id,$event)">âœ•</button>
                            <button class="listButton btn-default" data-ng-click="showEditForm(item.id,$event)">edit
                            </button>
                            <button class="listButton btn-default" data-ng-click="goToDetail(item.id,$event)">details
                            </button>
                        </li>
                    </ul>
                    <button class="btn btn-default addButton logout" ng-click="logout()">logout</button>
                </div>
            </div>
        </div>
    </div>
</div>
