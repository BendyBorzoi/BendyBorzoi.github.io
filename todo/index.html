<!DOCTYPE html>
<html>
<head>
    <title>//TODO</title>
    <link rel="shortcut icon" type="image/x-icon" href="../feelsgoodman1.png"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel=stylesheet href="main.css">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.2/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.2/angular-animate.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.2/angular-route.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.2/angular-sanitize.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap-tpls.js"></script>

    <script src="app.js"></script>
</head>
<body>
<div ng-cloak data-ng-app="todo">
    <nav class="navbar navbar-default navbar-static-top" ng-controller="routeController">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                        aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#" style="pointer-events: none">SirKeztrel</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li ng-repeat="item in nav"><a href="{{item.href}}">{{item.name}}</a></li>
                </ul>
                <form class="navbar-form navbar-right" ng-show="!u" ng-submit="login()">
                    <div class="form-group">
                        <input class="form-control" ng-model="usernameInput" type="text"
                               placeholder="E-Mail"
                               aria-label="E-Mail">
                    </div>
                    <div class="form-group">
                        <input class="form-control" ng-model="passwordInput" type="password"
                               placeholder="Password"
                               aria-label="Password">
                    </div>
                    <button type="submit" class="btn btn-success">Sign in</button>
                </form>
                <form class="navbar-form navbar-right" ng-show="u">
                    <button class="btn btn-default" ng-click="logout()">Logout</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="ng-view"></div>
</div>
</body>
</html>
