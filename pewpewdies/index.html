<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bihsc Lasagna</title>
    <link rel="icon" type="image/png" href="Untitled-11.png"/>
    <script type="text/javascript" src="Chart.bundle.js"></script>
    <script type="text/javascript" src="utils.js"></script>
    <script type="text/javascript" src="moment.min.js"></script>
    <style>
        body {
            font-size: 27pt;
            color: #cccccc;
            background: #222222;
        }

        #main {
            height: 99%;
            width: 99%;
            position: absolute;
            /*top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);*/
        }

        #about {
            position: fixed;
            bottom: 0;
            right: 0;
            padding: 5px;
            font-size: 10pt;
            text-align: right;
            background: #222222;
            border: 1px solid #111111;
        }
    </style>
</head>
<body>
<div id="main">
    <canvas id="canvas"></canvas>
</div>
<div id="about" style="display: none">
    <button onclick="hideAbout()">hide this info</button>
    <br>
    Numbers supplied by <a href="https://socialblade.com/">socialblade.com</a>.<br>
    <a href="https://socialblade.com/youtube/c/pewdiepie">https://socialblade.com/youtube/c/pewdiepie</a><br>
    <a href="https://socialblade.com/youtube/c/tseriesmusic">https://socialblade.com/youtube/c/tseriesmusic</a><br>
    I don't profit off of this, so, please don't sue me, Tesla.<br>
    I used <a href="https://momentjs.com/">moment.js</a> and <a href="https://www.chartjs.org/">chart.js</a> to make the
    charting possible.
</div>
<script>
    let oDiff = 0;
    let pewpewdies = 0;
    let tesla = 0;
    let diff = 0;
    let xData = localStorage.getItem('xData') ? localStorage.getItem('xData').split(',') : [];
    let yData = localStorage.getItem('yData') ? localStorage.getItem('yData').split(',') : [];

    let pewrequestOngoing = false;
    let tesrequestOngoing = false;

    let xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function () {
        if (this.readyState === 4 && this.status === 200) {
            oDiff += +this.responseText;
            if (+oDiff - +this.responseText !== 0) {
                updateOutput();
            }
        }
    };
    xhttp.open("GET", "https://bastet.socialblade.com/youtube/lookup?query=UC-lHJZR3Gqxm24_Vd_AJ5Yw", true);
    xhttp.send();

    let xhttp2 = new XMLHttpRequest();
    xhttp2.onreadystatechange = function () {
        if (this.readyState === 4 && this.status === 200) {
            oDiff -= +this.responseText;
            if (+oDiff + +this.responseText !== 0) {
                updateOutput();
            }
        }
    };
    xhttp2.open("GET", "https://bastet.socialblade.com/youtube/lookup?query=UCq-Fj5jknLsUf-MWSy4_brA", true);
    xhttp2.send();

    getPew();
    getTesla();

    setInterval(() => {
        getPew();
        getTesla();
    }, 30000);

    setTimeout(() => {
        setInterval(() => {
            updateOutput();
        }, 30000);
    }, 3000);

    function getPew() {
        if (!pewrequestOngoing) {
            pewrequestOngoing = true;
            let xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState === 4 && this.status === 200) {
                    pewpewdies = +this.responseText;
                }
                pewrequestOngoing = false;
            };
            xhttp.open("GET", "https://bastet.socialblade.com/youtube/lookup?query=UC-lHJZR3Gqxm24_Vd_AJ5Yw", true);
            xhttp.send();
        }
    }

    function getTesla() {
        if (!tesrequestOngoing) {
            tesrequestOngoing = true;
            let xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState === 4 && this.status === 200) {
                    tesla = +this.responseText;
                }
                tesrequestOngoing = false;
            };
            xhttp.open("GET", "https://bastet.socialblade.com/youtube/lookup?query=UCq-Fj5jknLsUf-MWSy4_brA", true);
            xhttp.send();
        }
    }

    function updateOutput() {
        if (pewpewdies > 0 && tesla > 0) {
            diff = pewpewdies - tesla;
            document.title = Intl.NumberFormat().format(diff);
            updateGraph();
        }
    }

    let hideAbout = function () {
        document.getElementById('about').style.display = 'none';
        localStorage.setItem('hideAbout', 'true');
    };

    function updateGraph() {
        if (window.myLine) {
            let time = moment();
            config.data.labels.push(time);

            config.data.datasets.forEach(function (dataset) {
                dataset.data.push({x: time, y: diff});
                dataset.label = Intl.NumberFormat().format(pewpewdies) + ' vs ' + Intl.NumberFormat().format(tesla);
                xData.push(time);
                yData.push(diff);
                localStorage.setItem('xData', xData);
                localStorage.setItem('yData', yData);
            });

            window.myLine.update();
        }
    }

    function getLocalData() {
        let d = [];
        xData.forEach((val, key) => d.push({x: val, y: yData[key]}));
        return d;
    }

    var config = {
        type: 'line',
        data: {
            labels: [],
            datasets: [{
                label: 'getting data, please wait...',
                backgroundColor: window.chartColors.red,
                borderColor: window.chartColors.red,
                data: getLocalData() || [],
                fill: false,
            }]
        },
        options: {
            responsive: true,
            title: {
                display: false,
                text: ''
            },
            tooltips: {
                mode: 'index',
                intersect: false,
            },
            hover: {
                mode: 'nearest',
                intersect: true
            },
            scales: {
                xAxes: [{
                    type: 'time',
                    time: {
                        // format: timeFormat,
                        // round: 'day'
                        // tooltipFormat: 'll HH:mm'
                    },
                    display: true,
                    scaleLabel: {
                        display: true,
                        labelString: 'Time'
                    }
                }],
                yAxes: [{
                    display: true,
                    scaleLabel: {
                        display: true,
                        labelString: 'Sub Difference'
                    }
                }]
            }
        }
    };

    window.onload = function () {
        var ctx = document.getElementById('canvas').getContext('2d');
        window.myLine = new Chart(ctx, config);
        if (localStorage.getItem('hideAbout') !== 'true') {
            document.getElementById('about').style.display = '';
        }
    };
</script>
</body>
</html>
